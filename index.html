<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 10px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border: 2px solid #333;
            box-shadow: 5px 5px 0px #333;
        }
        .title {
            text-align: center;
            padding: 15px;
            font-size: 24px;
            background-color: #333;
            color: #fff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo-container {
            display: flex;
            flex-direction: column;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }
        .photo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 0px #333;
        }
        .photo {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
        .caption {
            padding: 10px;
            text-align: center;
            background-color: #eee;
            border-top: 1px solid #333;
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .container {
                border-width: 1px;
                box-shadow: 3px 3px 0px #333;
            }
            .title {
                font-size: 20px;
                padding: 10px;
            }
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            .photo-container {
                border-width: 1px;
            }
            .photo-container:hover {
                transform: none;
                box-shadow: none;
            }
            .caption {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Matthew Farritor's Game Boy Camera</div>
        <div class="gallery">
            <div class="photo-container">
                <img src="/api/placeholder/200/200" alt="Photo 1" class="photo">
                <div class="caption">test</div>
            </div>
            <div class="photo-container">
                <img src="/api/placeholder/200/200" alt="Photo 2" class="photo">
                <div class="caption">test</div>
            </div>
            <div class="photo-container">
                <img src="/api/placeholder/200/200" alt="Photo 3" class="photo">
                <div class="caption">test</div>
            </div>
            <div class="photo-container">
                <img src="/api/placeholder/200/200" alt="Photo 4" class="photo">
                <div class="caption">test</div>
            </div>
            <div class="photo-container">
                <img src="/api/placeholder/200/200" alt="Photo 5" class="photo">
                <div class="caption">test</div>
            </div>
            <div class="photo-container">
                <img src="/api/placeholder/200/200" alt="Photo 6" class="photo">
                <div class="caption">test</div>
            </div>
        </div>
    </div>
</body>
</html>
